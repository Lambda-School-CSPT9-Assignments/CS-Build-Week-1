<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <script src="Microcosm.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

</head>

<body>
    <div id = "instance">
    </div>
    <div>
        <button id = "play" onclick = "controlButtonClicked(this.id)">Play</button>
    </div>
    <div>
        <button id = "pause" onclick = "controlButtonClicked(this.id)">Pause</button>
    </div>
    <div>
        <button onclick = "nextButtonClicked()">Next</button>
    </div>
    <div>
        <button onclick = "randomButtonClicked()">Random</button>
    </div>
    <div>
        <button onclick = "clearButtonClicked()">Clear</button>
    </div>
    <div>
        <button id = "glider" onclick = "presetButtonClicked(this.id)">Glider</button>
    </div>
    <div>
        <button id = "pulsar" onclick = "presetButtonClicked(this.id)">Pulsar</button>
    </div>
    <div>
        <button id = "gun" onclick = "presetButtonClicked(this.id)">Glider Gun</button>
    </div>
    <span>Generation:</span>
    <span id = "generation">0</span>
</body>

</html>
